services:
  postgresdb:
    image: postgres
    container_name: trade_postgresdb
    restart: unless-stopped
    env_file: ./.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - ${POSTGRESDB_LOCAL_PORT}:${POSTGRESDB_DOCKER_PORT}
    volumes:
      - db_new:/var/lib/postgresql

  app:
    container_name: trade_app
    depends_on:
      - postgresdb
    build: ./trade-app # <--- Измените на "." или ./trade-app, в зависимости от Dockerfile
    restart: unless-stopped
    env_file: ./.env
    ports:
      - ${NODE_LOCAL_PORT}:${NODE_DOCKER_PORT}
    environment:
      - DB_HOST=postgresdb
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_PORT=${DB_PORT}
      - NODE_ENV=${NODE_ENV}
      - APP_PORT=${APP_PORT}
    stdin_open: true
    tty: true
    volumes: # <--- ДОБАВИТЬ ЭТУ СЕКЦИЮ!
      - ./trade-app:/trade-app   # Синхронизация папки проекта
      - /trade-app/node_modules # Исключение папки node_modules (если она есть)

volumes:
  db_new: